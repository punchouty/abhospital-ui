<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap CSS -->
    <link href="https://alpha.abhospitals.com/wp-content/themes/abhospital/assets/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Custom CSS -->
    <link href="https://alpha.abhospitals.com/wp-content/themes/abhospital/assets/css/style.css" rel="stylesheet">
    <link href="https://alpha.abhospitals.com/wp-content/themes/abhospital/assets/css/responsive.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css"/>
    <link rel="shortcut icon" href="https://alpha.abhospitals.com/wp-content/themes/abhospital/images/favicon.png"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Sign In | AB Hospital</title>
    <style>
        .btn-default:hover {
            background: #364c7d;
            color: #fff;
        }
    </style>
</head>
<body>
<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <img class="mx-auto d-flex mt-5" src="images/logo.png" alt="Logo" height="100px">

        </div>
        <div class="row justify-content-center">
            <h1 class="h3 mb-4">Patient Management System</h1>

        </div>
        <div class="row justify-content-center m-1">
            <div class="col-sm-8 col-md-6 col-lg-4 col-xl-4 alert alert-danger" role="alert">
                Error message from server
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 col-xl-4">
                <div class="card">
                    <div class="card-header text-center">Sign In</div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <label for="username">Mobile/Email</label>
                                <input type="text" class="form-control is-valid" id="username"
                                       placeholder="9876543210"
                                       required>
                                <div class="valid-feedback">
                                    Valid Mobile Number.
                                </div>
                            </div>
                            <div class="form-row mt-1">
                                <label for="password">Password</label>
                                <input type="password" class="form-control is-invalid" id="password" placeholder="Password"
                                       required>
                                <div class="invalid-feedback">
                                    Invalid Password.
                                </div>
                            </div>
                            <div class="form-row justify-content-center mt-3 mb-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="mobileOtp"> Use Mobile OTP
                                    </label>
                                </div>
                            </div>
                            <div class="form-row justify-content-center">
                                <button class="btn-default" type="submit">Login</button>
                            </div>
                            <div class="form-row justify-content-center mt-4">
                                <a href="forgot-error.html" class="btn btn-link">
                                    Forgot Your Password?
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
<script src="https://alpha.abhospitals.com/wp-content/themes/abhospital/assets/js/bootstrap.min.js"></script>
</body>
</html>
