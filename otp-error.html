<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap CSS -->

          rel="stylesheet">
    <!-- Custom CSS -->
    <link href="https://alpha.abhospitals.com/wp-content/themes/abhospital/assets/css/style.css" rel="stylesheet">
    <link href="https://alpha.abhospitals.com/wp-content/themes/abhospital/assets/css/responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://alpha.abhospitals.com/wp-content/themes/abhospital/images/favicon.png"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <title>OTP | AB Hospital</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-otp {
            width: 100%;
            max-width: 330px;
            padding: 5px;
            margin: auto;
        }

        .form-otp {
            font-weight: 400;
        }

        .form-otp .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 5px;
            font-size: 16px;
        }

        .form-otp .form-control:focus {
            z-index: 2;
        }

        .form-otp input[type="email"] {
            margin-bottom: 10px;
        }

        .otp-button {
            margin-left: 0px;
        }
    </style>
</head>
<body class="text-center">
<form class="form-otp">
    <img class="mb-4" src="images/logo.png" alt="" width="90" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Patient Management System</h1>
    <div class="alert alert-danger" role="alert">
        Invalid OTP
    </div>
    <label for="inputOtp" class="sr-only">OTP</label>
    <input type="number" id="inputOtp" class="form-control" placeholder="OTP" required>
    <div class="mt-5 mb-3">
        <button class="btn btn-lg btn-primary btn-block otp-button" type="submit">Enter OTP</button>
    </div>

    <div class="mt-5 mb-3">
        <a href="login-error.html" class="col-md" >Login</a><span class="col-md"></span> <a class="col-md" href="#">Resend OTP</a>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2019 AB Hospitals</p>
</form>
<script src="https://alpha.abhospitals.com/wp-content/themes/abhospital/assets/js/bootstrap.min.js"></script>
</body>
</html>
